<mat-form-field class="field" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="rfControl"
                [required]="isRequired"
                [disabled]="isDisabled">
        @for (option of options; track option.value) {
            <mat-option [value]="option.value">{{ option.label }}</mat-option>
        }
    </mat-select>
</mat-form-field>
